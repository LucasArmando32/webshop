                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.preis }} â‚¬</p>
                    <a href="#" class="btn btn-primary">Jetzt kaufen</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
