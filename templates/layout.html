<!DOCTYPE html>
<html lang="de"> <!--sprache der webseite-->
<head>
    <meta charset="UTF-8"> <!-- Zeichenkodierung-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--sieht auch auf mobilen geräten gut aus-->
    <title>{% block title %}Meine Website{% endblock %}</title> <!--Jede unterseite hat eigenen seitentitel-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Lädt das Bootstrap das deine Website schöner und responsiv macht.-->


    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"><!--lädt CSS Datei aus static-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Meine Website</a>
            <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">-->
                <ul class="navbar-nav ms-auto"> <!--Funktion um punkte zu enfernen und Überschriften zusammen zu tun-->
                    <!--Funktionen für die Überschriften im Menu oben und referenz auf die templates-->
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">Über uns</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
                     <li class="nav-item"><a class="nav-link" href="/customer_service">Customer service</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}<!--Inhalt der Seite-->
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
